<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../css/style-global.css">
    <link rel="stylesheet" href="./contacto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="favicon" href="../../favicon.ico">
</head>

<body>

    <!-- NAV -->
    <nav class="main-nav">
        <button class="menu-toggle-btn"><i class="fas fa-bars"></i></button>

        <div class="nav-logo-container">
            <a href="../../index.html">
                <img src="../../img/logo-miturno2.png" alt="MiTurno Logo">
            </a>
        </div>

        

            <div class="dropdown-menu-container">
                <button class="menu-toggle-btn profile-dropdown-btn">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down dropdown-arrow"></i>
                </button>

                <div class="dropdown-content">
                    <a href="../usuario/perfil-usuario.html">Ver perfil</a>
                    <a href="#">Seguridad</a>
                    <a href="#">Términos y condiciones</a>
                    <a href="#" class="logout-link">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="contacto-main">
        
        <div class="contact-container">
            <h2 class="contacto-titulo">Contáctanos</h2>
            
            <form class="contact-form">
                <input type="text" class="input-chico" placeholder="Nombre" required>
            
                <input type="email" class="input-chico" placeholder="Email" required>
                
                <textarea class="input-grande" placeholder="Motivo" required></textarea>
            
                <button type="submit" class="btn-enviar">Enviar</button>
            
            </form>
        
        </div>
    
    </main>

    <script src="../../js/main.js"></script>

</body>
