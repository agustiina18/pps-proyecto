<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Turnos | MiTurno</title>
  <link rel="stylesheet" href="../../../css/style-global.css">

  <link rel="icon" type="favicon" href="../favicon.ico">
</head>
<body>
  <main class="main-content">
    <h1>Mis Turnos</h1>
    <section class="turnos-list">
      <table class="tabla-turnos">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Servicio</th>
            <th>Fecha / Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>Peluquería “Look”</td>
            <td>Corte de cabello</td>
            <td>12/12/2025 15:30</td>
            <td>Confirmado</td>
            <td><button class="btn-cancelar">Cancelar</button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="new-turno">
      <button class="btn-nuevo-turno">Reservar nuevo turno</button>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="../js/main.js"></script>
  <script src="../js/turnos-usuario.js"></script>

</html>
