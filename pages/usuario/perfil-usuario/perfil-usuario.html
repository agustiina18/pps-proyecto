<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - MiTurno</title>

    <link rel="stylesheet" href="../../../css/style-global.css">
    <link rel="stylesheet" href="./css/perfil-usuario.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="favicon" href="../../favicon.ico">
</head>

<body>

    <nav class="main-nav">
         <button class="menu-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="nav-logo-container">
            <a href="../../index.html">
                <img src="../../img/logo-miturno2.png" alt="Mi Turno Logo">
            </a>
        </div>

        <div class="nav-icons">
            <button class="menu-toggle-btn" style="background: transparent; color: white;">
                <i class="fas fa-bell"></i>
            </button>

            <div class="dropdown-menu-container">
                <button class="menu-toggle-btn profile-dropdown-btn">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down dropdown-arrow"></i>
                </button>

                <div class="dropdown-content">
                    <a href="#">Ver perfil</a>
                    <a href="#">Seguridad</a>
                    <a href="#">Términos y condiciones</a>
                    <a href="#" class="logout-link">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="perfil-main">

        <!-- COLUMNA + CONTENIDO -->
        <div class="perfil-container">

        <!-- TITULOS -->
         <h2 class="perfil-titulo">Mi Perfil</h2>

         <form class="perfil-form" onsubmit="actualizarPerfilUsuario(event)">

            <div class="fila">
                <div class="campo-grupo">
                    <label>Nombre</label>
                    <div class="campo-contenedor">
                        <input type="text" id="nombreUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="nombreUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label>Apellido</label>
                    <div class="campo-contenedor">
                    <input type="text" id="apellidoUsuario" value="EJEMPLO" disabled>
                    <button type="button" class="btn-editar" data-campo="apellidoUsuario">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="fila">
                <div class="campo-grupo">
                    <label>DNI</label>
                    <div class="campo-contenedor">
                        <input type="text" id="dniUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="dniUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label>Teléfono</label>
                    <div class="campo-contenedor">
                        <input type="text" id="telefonoUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="telefonoUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="fila">
                <div class="campo-grupo">
                    <label>Email</label>
                    <div class="campo-contenedor">
                        <input type="email" id="emailUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="emailUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label>Dirección</label>
                    <div class="campo-contenedor">
                        <input type="text" id="direccionUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="direccionUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <h2 class="perfil-subtitulo">Datos de domicilio</h2>
            
            <div class="fila">
                <div class="campo-grupo">
                    <label>Provincia</label>
                    <div class="campo-contenedor">
                        <input type="text" id="provinciaUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="provinciaUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="campo-grupo">
                    <label>Municipio</label>
                    <div class="campo-contenedor">
                        <input type="text" id="municipioUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="municipioUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fila">
                <div class="campo-grupo">
                    <label>Localidad</label>
                    <div class="campo-contenedor">
                        <input type="text" id="localidadUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="localidadUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="campo-grupo">
                    <label>Calle</label>
                    <div class="campo-contenedor">
                        <input type="text" id="calleUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="calleUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="fila">
                <div class="campo-grupo">
                    <label>Altura</label>
                    <div class="campo-contenedor">
                        <input type="text" id="alturaUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="alturaUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="campo-grupo">
                    <label>Datos adicionales</label>
                    <div class="campo-contenedor">
                        <input type="text" id="adicionalUsuario" value="EJEMPLO" disabled>
                        <button type="button" class="btn-editar" data-campo="adicionalUsuario">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="bloque-mapa">
                <div class="titulo-mapa">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Verifica y ajusta tu ubicación:</span>
                </div>
                
                <div class="mapa-contenedor">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13127.989040519616!2d-58.381559!3d-34.603684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac7f1ffb0f7%3A0x6b9b0f9df3b5947b!2sObelisco!5e0!3m2!1ses!2sar!4v1699999999999"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
        
        <button type="submit" class="btn btn-actualizar-perfil btn-guardar-perfil">
            Actualizar perfil
        </button>
    
    </form>
</div>

</main>

<script src="../../js/main.js"></script>
<script src="../../js/perfil-usuario.js"></script>

</body>

</html>
