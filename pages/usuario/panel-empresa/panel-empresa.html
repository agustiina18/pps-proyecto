<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTurno</title>
    <link rel="stylesheet" href="./panel-empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="favicon" href="../../../favicon.ico">
</head>

<body>

    <nav class="main-nav">
        <div class="user-menu-container">
            <button class="menu-toggle-btn user-menu-dropdown-btn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="user-dropdown-content">
                <a href="../home-usuario/home-usuario.html">Inicio</a>
                <a href="../historial/historial-usuario.html">Historial de turnos</a>
                <a href="../favoritos/favoritos.html">Favoritos</a>
                <a href="../mis-empresas/mis-empresas.html">Mis Empresas</a>
                <a href="../contacto/contacto.html">Contacto</a>

            </div>
        </div>

        <div class="nav-logo-container">
            <a href="../home-usuario/home-usuario.html">
                <img src="../../img/logo-miturno2.png" alt="Mi Turno Logo">
            </a>
        </div>

        <div class="nav-icons" style="display: flex; align-items: center;">
            <button class="menu-toggle-btn">
            </button>

            <div class="dropdown-menu-container">
                <button class="menu-toggle-btn profile-dropdown-btn">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down dropdown-arrow"></i>
                </button>

                <div class="dropdown-content">
                    <a href="../../empresa/registro-empresa/crear-empresa.html">Crear Empresa</a>
                    <a href="../perfil-usuario/perfil-usuario.html">Ver perfil</a>
                    <a href="#" class="logout-link">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- BOTÓN VOLVER ATRÁS -->
        <a href="../home-usuario/home-usuario.html" class="btn-volver-atras">
            <i class="fas fa-arrow-left"></i> Volver
        </a>

        <div class="empresa-perfil-container">

            <div class="empresa-perfil-header">
                <img id="empresaLogo" class="empresa-perfil-logo" src="../../img/icono-perfil.png">
                <div>
                    <h2 id="empresaNombre" class="empresa-perfil-nombre">Nombre de Empresa</h2>
                    <p id="empresaRubro" class="empresa-perfil-rubro">Rubro</p>
                </div>
            </div>

            <div class="empresa-perfil-info">

                <div class="empresa-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="empresaDireccion">Dirección aquí</span>
                    <a id="empresaLinkMaps" class="empresa-ver-maps" target="_blank">Ver en Maps</a>
                </div>


                <div class="empresa-info-item">
                    <i class="fas fa-phone"></i>
                    <span id="empresaTelefono">—</span>
                </div>

                <div class="empresa-info-item">
                    <i class="fas fa-envelope"></i>
                    <span id="empresaEmail">—</span>
                </div>

                <p class="empresa-info">
                    Calificación: <span id="empresaCalificacion"></span>
                </p>

            </div>

            <button class="btn-reservar" id="btnReservar">
                Reservar turno
            </button>

            <button class="btn-favorito" id="btnFavorito">
                ★ Agregar a Favoritos
            </button>

        </div>

    </main>



    <script src="../home-usuario/empresas-data.js"></script>
    <script src="./panel-empresa.js"></script>
    <script src="../home-usuario/home-dropdown.js"></script>


</body>

</html>
