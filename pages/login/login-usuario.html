  <main>
    <section>
<form class="form-login">

    <!-- EMAIL -->
    <input type="email" placeholder="Email" class="input-login" required>

    <!-- CONTRASEÑA -->
    <input type="password" placeholder="Contraseña" class="input-login" required>

    <!-- BOTÓN INICIAR SESIÓN -->
    <button type="submit" class="btn-iniciar">Iniciar sesión</button>

    <!-- OLVIDASTE TU CONTRASEÑA -->
    <a href="../restablecer-password/forgot-password.html" class="link-olvido">¿Olvidaste la contraseña?</a>

    <!-- BOTÓN ENTRAR CON -->
    <button type="button" class="btn-entrar-con">
        Entrar con <img src="../../img/icono-google.png" alt="Google">
    </button>

    <!-- REGISTRO -->
    <p class="texto-registro">
        ¿No tienes cuenta?
        <a href="../registro-usuario/registro-usuario.html" class="link-registrate">Regístrate</a>
    </p>

    <!-- BOTÓN CREAR CUENTA -->
    <button type="button" class="btn-crear-cuenta">Crear una cuenta</button>

</form>
    </section>
  </main>
