<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad de Empresa</title>
    <link rel="stylesheet" href="disponibilidad-empresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="favicon" href="../../../favicon.ico">
</head>
<body>

    <nav class="main-nav">
        <button class="btn-back" onclick="history.back()">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <span class="titulo-nav">Disponibilidad</span>
        <div class="espaciador"></div>
    </nav>

    <main class="contenedor">

        <h2 class="titulo-seccion">Horarios de atención</h2>

        <div id="listaDias" class="lista-dias"></div>

        <button id="btnGuardar" class="btn-guardar">Guardar cambios</button>
    </main>

    <!-- MODAL CONFIRMACIÓN -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-contenido">
            <h3>✔ Cambios guardados</h3>
            <p>La disponibilidad fue actualizada correctamente.</p>
            <button id="btnCerrarModal" class="btn-cerrar">Aceptar</button>
        </div>
    </div>

    <script src="disponibilidad-empresa.js"></script>
</body>
</html>
