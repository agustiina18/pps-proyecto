<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Empresa</title>

  <link rel="stylesheet" href="historial-empresa.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="favicon" href="../../../favicon.ico">
</head>

<body>

  <nav class="nav-superior">
    <button class="btn-volver" onclick="history.back()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <h2 class="titulo-nav">Historial</h2>
    <div class="espaciador"></div>
  </nav>

  <main class="contenedor">

    <!-- FILTROS -->
    <div class="filtros">
      <input type="date" id="filtroFecha">
      <select id="filtroEstado">
        <option value="">Todos los estados</option>
        <option value="confirmado">Confirmado</option>
        <option value="cumplido">Cumplido</option>
        <option value="no_cumplido">No cumplido</option>
        <option value="cancelado">Cancelado</option>
      </select>
    </div>

    <!-- GRID DE CARDS -->
    <div id="listaHistorial" class="lista-historial-grid"></div>

  </main>

  <!-- MODAL DETALLE -->
  <div id="modalDetalle" class="modal-overlay">
    <div class="modal-contenido">
      <h3>Detalle del turno</h3>

      <div class="detalle-campo">
        <span class="detalle-label">Cliente:</span>
        <span id="detalleCliente"></span>
      </div>

      <div class="detalle-campo">
        <span class="detalle-label">Servicio:</span>
        <span id="detalleServicio"></span>
      </div>

      <div class="detalle-campo">
        <span class="detalle-label">Profesional:</span>
        <span id="detalleProfesional"></span>
      </div>

      <div class="detalle-campo">
        <span class="detalle-label">Fecha:</span>
        <span id="detalleFecha"></span>
      </div>

      <div class="detalle-campo">
        <span class="detalle-label">Hora:</span>
        <span id="detalleHora"></span>
      </div>

      <div class="detalle-campo">
        <span class="detalle-label">Estado:</span>
        <span id="detalleEstado"></span>
      </div>

      <button id="btnCerrarDetalle" class="btn-cerrar">Cerrar</button>
    </div>
  </div>

  <script src="historial-empresa.js"></script>
</body>

</html>
