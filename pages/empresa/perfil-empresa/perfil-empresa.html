    <!-- CONTENIDO -->
    <main>
        <div class="perfil-container">

            <h2>Perfil de Empresa</h2>

            <form id="formPerfilEmpresa">

                <!-- ======================= LOGO ======================= -->
                <section class="seccion-formulario">
                    <h3 class="titulo-seccion">Datos de la empresa</h3>

                    <div class="grid-2">
                        <div class="columna">
                            <div class="contenedor-logo">
                                <img id="logoPreview" class="logo-previo" src="../../img/icono-perfil.png">
                            </div>

                            <label class="caja-archivo debajo-logo">
                                <input type="file" id="archivoLogo" hidden>
                                <button type="button" id="btnCambiarLogo" class="btn-subir">
                                    Cambiar logo
                                    <i class="fa-solid fa-upload"></i>
                                </button>
                            </label>
                        </div>

                        <div></div>
                    </div>

                    <!-- ======================= CAMPOS CON BOT√ìN EDITAR ======================= -->
                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="empresaNombre" class="input-formulario" placeholder="Nombre de la empresa" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaNombre">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="empresaCuit" class="input-formulario" placeholder="CUIT" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaCuit">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="empresaRubro" class="input-formulario" placeholder="Rubro" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaRubro">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="empresaRubro2" class="input-formulario" placeholder="Segundo rubro" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaRubro2">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="empresaTelefono" class="input-formulario" placeholder="Tel√©fono" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaTelefono">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="email" id="empresaEmail" class="input-formulario" placeholder="Email" disabled>
                            <button type="button" class="btn-modificar" data-target="empresaEmail">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                </section>

                <!-- ======================= DOMICILIO ======================= -->
                <section class="seccion-formulario seccion-domicilio">
                    <h3 class="titulo-seccion">Datos de domicilio</h3>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="input-provincia" placeholder="Provincia" class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-provincia">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="input-municipio" placeholder="Municipio" class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-municipio">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="input-localidad" placeholder="Localidad" class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-localidad">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="input-calle" placeholder="Calle" class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-calle">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="input-altura" placeholder="Altura" class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-altura">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="input-adicional" placeholder="Datos adicionales"
                                class="input-formulario" disabled>
                            <button type="button" class="btn-modificar" data-target="input-adicional">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </div>

                    </div>

                    <button type="button" id="btn-buscar" class="btn-rojo peque√±o">
                        Buscar direcci√≥n
                    </button>

                    <h3 class="subtitulo">üìç Selecciona la ubicaci√≥n en el mapa:</h3>

                    <div id="mapa"></div>
                    <p id="texto-coordenadas"></p>

                    <input type="hidden" id="latitud">
                    <input type="hidden" id="longitud">
                </section>

                <!-- BOT√ìN FINAL -->
                <button type="submit" class="btn btn-actualizar-perfil btn-guardar-perfil">
                    Actualizar perfil
                </button>

            </form>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
