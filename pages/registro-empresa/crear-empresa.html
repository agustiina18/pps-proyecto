<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiTurno - Crear Empresa</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../registro-empresa/registro-empresa.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body id="body">

    <a href="/index.html" id="icono-home">
        <img src="/img/home.png" alt="Inicio" />
    </a>
    
    <main id="main-registro">
        
        <img id="logo-registro" src="/img/logo-miturno.png" alt="MiTurno logo" />
        
        <section id="formulario-registro">
            <div id="card-registro">
                
                <form id="form-registro" onsubmit="registrarEmpresa(event)">
                    
                    <div class="form-row-2col">
                        <input type="text" id="nombre-empresa" placeholder="Nombre de empresa" required class="sombra-input">
                        <input type="text" id="cuit" placeholder="CUIT" required class="sombra-input">
                    </div>
                    
                    <div class="form-row-2col">
                        <input type="text" id="rubro" placeholder="Rubro (ej: peluquería)" required class="sombra-input">
                        <input type="text" id="segundo-rubro" placeholder="Segundo Rubro (Opcional)" class="sombra-input">
                    </div>
                    
                    <div class="form-row-2col">
                        <input type="tel" id="telefono" placeholder="Teléfono de contacto" required class="sombra-input">
                        <input type="email" id="email" placeholder="Email" required class="sombra-input">
                    </div>
                    
                    <div id="logo-input-container" class="sombra-input">
                        <input type="file" id="logo-file" accept=".jpg, .jpeg, .png" style="display: none;">
                        <span id="logo-placeholder">Subir Logo (Solo JPG o PNG)</span>
                        <button type="button" id="btn-subir-logo" class="btn-subir-logo-v2">
                            <i class="fas fa-file-upload"></i> Elegir archivo
                        </button>
                    </div>

                    <div class="form-row-2col">
                        <input type="text" id="direccion" placeholder="Dirección Principal" required class="sombra-input" onchange="intentarGeocodificar()"> 
                        <input type="text" id="datos-adicionales" placeholder="Datos Adicionales" class="sombra-input">
                    </div>
                    
                    <div id="map-container" class="sombra-input">
                        <h3 class="map-title"><i class="fas fa-map-marker-alt"></i> Verifica y ajusta tu ubicación:</h3>
                        <div id="map" style="height: 300px; width: 100%;"></div>
                        <input type="hidden" name="latitud" id="latitud" value="">
                        <input type="hidden" name="longitud" id="longitud" value="">
                        <p id="coords-display" class="coords-display">
                            Ubicación seleccionada: 
                            <span id="lat-display">N/A</span>, 
                            <span id="lng-display">N/A</span>
                        </p>
                    </div>
                    <button id="btn-registro" class="btn-rojo" type="submit">Crear Empresa</button>
                </form>
                
            </div>
        </section>

    </main>

    <footer id="footer">
        <div id="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>

        <p id="copyright">© 2025 MiTurno. Todos los derechos reservados.</p>

        <div id="contacto">
            <span><i class="fas fa-phone"></i> +54 9 11 4444-4444</span>
            <span><i class="fas fa-envelope"></i> miturno@gmail.com</span>
            <span><i class="fas fa-map-marker-alt"></i> Av. Corrientes 1353, Bs. As.</span>
            <span><i class="fas fa-users"></i> Sobre nosotros</span>
        </div>
    </footer>

    <div id="miModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo"></h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-mensaje"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-rojo" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="registro-empresa.js"></script> 
</body>
</html>
